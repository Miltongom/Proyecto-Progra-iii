<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #000000; /* Cambiar el fondo a negro */
            color: #FFFFFF; /* Cambiar el color de las letras a blanco */
            margin: 0; /* Eliminamos el margen por defecto del cuerpo */
            padding: 0; /* Eliminamos el relleno por defecto del cuerpo */
            font-family: Arial, sans-serif; /* Establecemos una fuente de texto */
            display: flex; /* Usamos flexbox para centrar */
            align-items: center; /* Alineamos verticalmente los elementos */
            justify-content: center; /* Centramos horizontalmente los elementos */
            height: 100vh; /* Altura total de la ventana */
        }
        .container {
            text-align: center; /* Centramos el texto */
            max-width: 400px; /* Limitamos el ancho del contenido */
            padding: 20px; /* Añadimos relleno alrededor del contenido */
            background-color: #333333; /* Fondo gris oscuro para el contenedor */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra para destacar el contenedor */
        }
        h1 {
            font-size: 50px; /* Tamaño del título */
            margin: 0; /* Eliminamos los márgenes */
        }
        h2 {
            font-size: 25px; /* Tamaño del subtítulo */
            margin: 0 0 20px 0; /* Margen inferior */
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Ajustamos el ancho restando el padding */
            padding: 10px; /* Añadimos relleno */
            margin-bottom: 10px; /* Espaciado inferior */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de fuente */
        }
        input[type="submit"] {
            background-color: #555555; /* Color de fondo del botón */
            color: #FFFFFF; /* Color del texto del botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }
        input[type="submit"]:hover {
            background-color: #777777; /* Cambia el color al pasar sobre el botón */
        }
        label {
            display: block; /* Aseguramos que los labels ocupen una línea completa */
            text-align: left; /* Alineamos el texto a la izquierda */
            margin-bottom: 5px; /* Añadimos un pequeño margen inferior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form class="login-form" action="#" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required="required" />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required="required" />
            <input type="submit" value="Login" />
        </form>
    </div>
</body>
</html>
