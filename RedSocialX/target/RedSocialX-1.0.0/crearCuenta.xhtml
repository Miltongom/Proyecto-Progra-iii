<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Crear Cuenta</title>
        <style>
            body {
                background-color: #000000;
                color: #FFFFFF;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                max-width: 500px;
                padding: 20px;
                background-color: #333333;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            h1 {
                font-size: 60px;
                margin: 0;
            }
            h2 {
                font-size: 30px;
                margin: 0 0 20px 0;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="date"],
            input[type="submit"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 10px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }
            input[type="submit"] {
                background-color: #555555;
                color: #FFFFFF;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #777777;
            }
            label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
                 <div class="container">
            <h2>Crea una cuenta</h2>
            <form method="post" >

                <label for="username">Nombre:</label>
                <input type="text" id="username" name="username" required="required" />
                <h:inputText id="username" value="#{loginBean.username}" />

                <label for="correo">Correo:</label>
                <input type="email" id="email" name="email" required="required" />
                <h:inputText id="email" value="#{loginBean.email}" />

                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required="required" />
                <h:inputSecret id="password" value="#{loginBean.password}" />

                <label for="dateOfBirth">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required="required" />
                <h:inputText id="fechaNacimiento" value="#{loginBean.fechaNacimiento}" />

                <input type="submit" value="Crear Cuenta" action="#{loginBean.createAccount()}" class="btn" />    
            </form>
                 </div>
        </body>
</html>
